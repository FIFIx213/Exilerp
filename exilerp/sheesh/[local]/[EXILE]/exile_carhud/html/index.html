<html>

<head>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>	

	<div id="statusHud">
        <div id="streetlabel" class="bar">
            <div class="streetlabettext1" id="Street1">0 KM</div>
            <div class="streetlabettext" id="Street2">âž¥</div>
        </div>	
	</div>
	
    <div id="carhud" style="display: none;">
	
        <div id="belt" class="carhudbelt">
            <svg width="100%" height="100%" style="position: relative;">
                <circle class="carhudprogress progress-belt2" r="35%" cx="55%" cy="50%" stroke="rgba(255, 255, 255, 0.5)" stroke-width="10%" fill="rgba(0, 0, 0, 0)" stroke-dasharray="0 100"/>
                <circle class="carhudprogress progress-belt" stroke="rgba(255, 255, 255, 1)" stroke-width="10%" style="stroke-opacity: 0.9;" fill="rgba(0, 0, 0, 0)" r="35%" cx="55%" cy="50%" stroke-dasharray="0 100" stroke-dashoffset="0" />
            </svg>
            <img src="img/belt_off.png" class="belticon belt"></img>
        </div>
		
        <div id="speed" class="carhudbar">
            <svg width="100%" height="100%" style="position: relative;">
                <circle class="carhudprogress progress-maxspeed" r="33%" cx="55%" cy="50%" stroke="rgba(255, 255, 255, 0.5)" stroke-width="5%" fill="rgba(0, 0, 0, 0)" stroke-dashoffset="0" stroke-dasharray="0 100"/>
                <circle class="carhudprogress progress-speed" stroke="rgba(255, 255, 255, 1)" stroke-width="5%" fill="rgba(0, 0, 0, 0)" stroke-width="10%" style="stroke-opacity: 0.9;" fill="rgba(255, 255, 255, 0)"r="33%" cx="55%" cy="50%" stroke-dasharray="0 100" stroke-dashoffset="0"/>
            </svg>
            <div id="speedtext">0</div>
            <div id="kmhtext">KM/H</div>
            <div id="geartext">1</div>
        </div>
		
    </div>
	
</body>

<script src="script.js" type="text/javascript"></script>

</html>
